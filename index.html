<!DOCTYPE html>
<html>
<head>
    <title>Yllätys!</title>
    <style>
        /* Tyylitellään sivu näyttämään joltain muulta */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        #video-container { display: none; width: 100%; height: 100%; position: fixed; top: 0; left: 0; background: black; }
        video { width: 100%; height: 100%; }
        button { padding: 20px 40px; font-size: 24px; cursor: pointer; border-radius: 10px; border: none; background: #007bff; color: white; }
    </style>
</head>
<body>

    <button id="startBtn">Klikkaa tästä nähdäksesi jotain siistiä!</button>

    <div id="video-container">
        <video id="rickVideo">
            <source src="rick.mp4" type="video/mp4">
            Selaimesi ei tue videota.
        </video>
    </div>

    <script>
        const btn = document.getElementById('startBtn');
        const container = document.getElementById('video-container');
        const video = document.getElementById('rickVideo');

        btn.addEventListener('click', function() {
            // Piilotetaan nappi ja näytetään video
            btn.style.display = 'none';
            container.style.display = 'block';
            
            // Käynnistetään video ja laitetaan se koko ruudulle (vapaaehtoinen)
            video.play();
            
            // Jos haluat videon automaattisesti koko ruudulle:
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        });
    </script>

</body>
</html>
